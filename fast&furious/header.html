<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hide header for mobile & tablet */
        .header-1 {
            display: none;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
        }

        .menu-label {
            display: none;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu-toggle:checked + .menu-label + .menu {
            display: flex;
        }

        /* Responsive Design */
        @media (min-width: 1025px) {
            .header {
                display: flex;
            }
            .menu-label {
                display: none;
            }
        }

        @media (max-width: 1024px) {
            .menu-label {
                display: block;
            }
        }

        .search-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .search-box {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-label">&#9776;</label>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="header-1">
        <h1>Website Header</h1>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search...">
        <input type="text" placeholder="Filter...">
    </div>
</body>
</html>
