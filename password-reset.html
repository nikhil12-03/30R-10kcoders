<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
   <center><h1>Password Reset</h1></center> 
    <center><fieldset>
    <form action="./password-reset-success.html" method="get">
        <label for="username"></label>
        <input type="text" id="username" name="username" required autocomplete="off" placeholder="Username"> <br><br>
        <label for="new-password"></label>
        <input type="password" id="new-password" name="new-password"required autocomplete="off" placeholder="New Password:"minlength="8"><br><br>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp"required placeholder="enter otp"><br><br>
        <input type="submit"value="Reset">
    </form>
    <p><a href="register.html" target="_blank">Register Here</a></p>
</fieldset></center>
</body>
</html>
