<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center><h1>Register</h1></center>
<center><fieldset>    
    <form action="./registration-success.html" method="get">
    <label for="username"></label>
    <input type="text" id="username" name="username"required autocomplete="off"placeholder="Username:"><br><br>
    <label for="password"></label>
    <input type="password" id="password" name="password"placeholder="Password" minlength="8"><br><br>
    <label for="phone"></label>
    <input type="text" id="phone" name="phone"autocomplete="off"placeholder="Phone Number:"><br><br>
    <label for="email"></label>
    <input type="email" id="email" name="email"autocomplete="off"placeholder="Email:"><br><br>
    <input type="submit" value="Register">
    <a href="./login.html">go back to login page</a>
</form>
</fieldset></center>
</body>
</html>
