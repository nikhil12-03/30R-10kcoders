<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>

    <!-- Meta Tags -->
    <meta name="description" content="A simple webpage displaying a chessboard. Learn the basics of chess and enjoy the game!">
    <meta name="keywords" content="chess, chessboard, game, strategy, chess game, play chess">
    <meta property="og:title" content="Chess Board">
    <meta property="og:description" content="A simple webpage displaying a chessboard. Learn the basics of chess and enjoy the game!">
    <meta property="og:image" content="chess-image.png"> <!-- Ensure to place the chess-image.png in the correct directory -->
    <meta property="og:url" content="https://yourwebsite.com/chessboard">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 32px;
        }
        .white {
            background-color: #ffffffb6;
        }
        .black {
            background-color: #b9b3ae7f;
        }
    </style>
</head>
<body><center>
    <h1>Welcome to the Chess Board!</h1>
    <p>This is a simple chessboard layout .</p>

    <table border="1">
        <!-- Row 1 -->
        <tr>
            <td class="black">♜</td>
            <td class="white">♞</td>
            <td class="black">♝</td>
            <td class="white">♛</td>
            <td class="black">♚</td>
            <td class="white">♝</td>
            <td class="black">♞</td>
            <td class="white">♜</td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td class="white">♟</td>
            <td class="black">♟</td>
            <td class="white">♟</td>
            <td class="black">♟</td>
            <td class="white">♟</td>
            <td class="black">♟</td>
            <td class="white">♟</td>
            <td class="black">♟</td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!-- Row 4 -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Row 5 -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!-- Row 6 -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Row 7 -->
        <tr>
            <td class="black">♙</td>
            <td class="white">♙</td>
            <td class="black">♙</td>

            <td class="black">♙</td>
            <td class="white">♙</td>

            <td class="white">♙</td>
        </tr>
        <!-- Row 8 -->
        <tr>
            <td class="white">♖</td>
            <td class="black">♘</td>
            <td class="white">♗</td>
            <td class="black">♕</td>
            <td class="white">♔</td>
            <td class="black">♗</td>
            <td class="white">♘</td>
            <td class="black">♖</td>
        </tr>
    </table></center>
</body>
</html>
