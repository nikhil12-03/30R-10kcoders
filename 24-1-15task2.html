<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID task-2</title>
    <style>
      header{background-color:black;color:white;width: 100%;padding: 10px;display: flex;justify-content: space-around;}a{color: white;text-decoration: none;}

    .cont{height:50vh;;width:100%;
        display: grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(6,1fr);gap: 10px;}
        .item{border:4px solid black;box-shadow:0px 0px 2px 2px #333;} 
        .item1{grid-column: 1/4;height:50px;display: flex;align-items: center;justify-content: center;background: linear-gradient(90deg, #7F00FF, #E100FF);}
        .item2{grid-row: 2/6;display: flex;align-items: center;justify-content: center;background: linear-gradient(90deg, #00C9FF, #92FE9D);}
        .item3{grid-column: 2/4;grid-row: 2/4;display: flex;align-items: center;justify-content: center;background: linear-gradient(90deg, #00DBDE, #FC00FF);}
        .item4,.item5{grid-row:4/6;display: flex;align-items: center;justify-content: center;background: linear-gradient(90deg, #00DBDE, #FC00FF);}
        .item6{grid-column: 1/4;display: flex;align-items: center;justify-content: center;background: linear-gradient(90deg, #7F00FF, #E100FF);}
        @media screen and (max-width : 480px) {.cont{display: grid;width:100%;grid-template-columns: repeat(1,1fr);}.item1,.item2,.item3,.item4,.item5,.item6,.item7,.item8{grid-row: auto;grid-column: auto;} }
    </style>
</head>
<body>
    <header>
        <a href="./24-1-25task.html"target="_blank">TASK-1</a>
        <a href="./24-1-15task2.html"target="_blank">TASK-2</a>
        <a href="./24-1-25task3.html"target="_blank">TASK-3</a>
      </header>
      <br>
    <div class="cont">
        <div class="item item1">HEADER</div>
        <div class="item item2">Sidebar</div>
        <div class="item item3">Container-1</div>
        <div class="item item4">Container-2</div>
        <div class="item item5">Container-3</div>
        <div class="item item6">Footer</div>        
    </div>
</body>
</html>
